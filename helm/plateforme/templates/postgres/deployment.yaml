{{- if .Values.postgres.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "plateforme.fullname" . }}-postgres
  labels:
    {{- include "plateforme.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  serviceName: {{ include "plateforme.fullname" . }}-postgres
  replicas: 1
  selector:
    matchLabels:
      {{- include "plateforme.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        {{- include "plateforme.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgres
    spec:
      {{- if .Values.secrets.existingSecret }}
      initContainers:
        - name: wait-for-secret
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          command:
            - /bin/sh
            - -c
            - |
              until [ -f /secret-check/postgres-password ]; do
                sleep 2
              done
              echo "secret is available"
          volumeMounts:
            - name: secret-check
              mountPath: /secret-check
      {{- end }}
      containers:
        - name: postgres
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.auth.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "plateforme.secretName" . }}
                  key: postgres-password
            {{- if .Values.spicedb.useSharedDatabase }}
            - name: SPICEDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "plateforme.secretName" . }}
                  key: spicedb-db-password
            {{- end }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            {{- if .Values.spicedb.useSharedDatabase }}
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
            {{- end }}
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
      volumes:
        {{- if .Values.secrets.existingSecret }}
        - name: secret-check
          secret:
            secretName: {{ include "plateforme.secretName" . }}
            optional: true
        {{- end }}
        {{- if .Values.spicedb.useSharedDatabase }}
        - name: init-scripts
          configMap:
            name: {{ include "plateforme.fullname" . }}-postgres-init
            defaultMode: 0755
        {{- end }}
  
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.postgres.persistence.storageClass }}
        storageClassName: {{ .Values.postgres.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgres.persistence.size | default "10Gi" | quote }}
{{- end }}