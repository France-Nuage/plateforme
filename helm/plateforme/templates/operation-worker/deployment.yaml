{{- if .Values.operationWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plateforme.fullname" . }}-operation-worker
  labels:
    {{- include "plateforme.labels" . | nindent 4 }}
    app.kubernetes.io/component: operation-worker
spec:
  replicas: {{ .Values.operationWorker.replicas }}
  selector:
    matchLabels:
      {{- include "plateforme.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: operation-worker
  template:
    metadata:
      labels:
        {{- include "plateforme.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: operation-worker
    spec:
      initContainers:
        {{- include "plateforme.waitForPostgres" . | nindent 8 }}
        {{- include "plateforme.waitForMigrations" . | nindent 8 }}
        {{- include "plateforme.waitForSpicedb" . | nindent 8 }}
        {{- include "plateforme.waitForSpicedbSchema" . | nindent 8 }}
      containers:
        - name: operation-worker
          image: {{ include "plateforme.imageWithOverrides" (dict "component" "operation-worker" "imageConfig" .Values.operationWorker.image "context" .) }}
          imagePullPolicy: {{ .Values.operationWorker.image.pullPolicy | default .Values.global.imagePullPolicy }}
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "plateforme.secretName" . }}
                  key: postgres-password
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "plateforme.secretName" . }}
                  key: database-url
            - name: SPICEDB_URL
              value: {{ include "plateforme.spicedbUrl" . | quote }}
            - name: SPICEDB_GRPC_PRESHARED_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "plateforme.secretName" . }}
                  key: spicedb-preshared-key
            {{- if .Values.operationWorker.config.logLevel }}
            - name: LOG_LEVEL
              value: {{ .Values.operationWorker.config.logLevel | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.operationWorker.resources | nindent 12 }}
{{- end }}
