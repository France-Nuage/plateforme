{{- if .Values.keycloakDb.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "plateforme.fullname" . }}-keycloak-db
  labels:
    {{- include "plateforme.labels" . | nindent 4 }}
    app.kubernetes.io/component: keycloak-db
spec:
  serviceName: {{ include "plateforme.fullname" . }}-keycloak-db
  replicas: 1
  selector:
    matchLabels:
      {{- include "plateforme.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: keycloak-db
  template:
    metadata:
      labels:
        {{- include "plateforme.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: keycloak-db
    spec:
      {{- if .Values.secrets.existingSecret }}
      initContainers:
        - name: wait-for-secret
          image: "{{ .Values.keycloakDb.image.repository }}:{{ .Values.keycloakDb.image.tag }}"
          command:
            - /bin/sh
            - -c
            - |
              until [ -f /secret-check/keycloak-db-password ]; do
                sleep 2
              done
              echo "secret is available"
          volumeMounts:
            - name: secret-check
              mountPath: /secret-check
      {{- end }}
      containers:
        - name: postgres
          image: "{{ .Values.keycloakDb.image.repository }}:{{ .Values.keycloakDb.image.tag }}"
          imagePullPolicy: {{ .Values.keycloakDb.image.pullPolicy }}
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.keycloakDb.auth.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.keycloakDb.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "plateforme.secretName" . }}
                  key: keycloak-db-password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.keycloakDb.auth.username }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.keycloakDb.auth.username }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            {{- toYaml .Values.keycloakDb.resources | nindent 12 }}
      {{- if .Values.secrets.existingSecret }}
      volumes:
        - name: secret-check
          secret:
            secretName: {{ include "plateforme.secretName" . }}
            optional: true
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.keycloakDb.persistence.storageClass }}
        storageClassName: {{ .Values.keycloakDb.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.keycloakDb.persistence.size | default "10Gi" | quote }}
{{- end }}