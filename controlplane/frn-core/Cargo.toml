[package]
name = "frn-core"
version = "0.1.0"
edition = "2024"

[dependencies]
async-trait = "0.1"
auth = { path = "../auth", features = ["mock"] }
chrono = "0.4"
database = { path = "../database" }
fabrique = { version = "0.1", path = "../../../../robinstraub/fabrique/fabrique" }
frn-derive = { path = "../frn-derive" }
futures = "0.3"
http = "1.3"
hypervisor = { path = "../hypervisor" }
jsonwebtoken = { version = "10", features = ["rust_crypto"] }
moka = { version = "0.12", features = ["future"] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_plain = "1.0"
sqlx = { version = "0.8", features = ["chrono", "postgres", "uuid"] }
spicedb = { path = "../spicedb" }
strum = "0.27"
strum_macros = "0.27"
thiserror = "2"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tonic = "0.14"
tracing = "0.1"
uuid = "1"
