syntax = "proto3";

package francenuage.fr.v1.iam;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service Invitations {
  rpc List(ListInvitationsRequest) returns (ListInvitationsResponse);
  rpc Create(CreateInvitationRequest) returns (CreateInvitationResponse);
  rpc Answer(AnswerInvitationRequest) returns (AnswerInvitationResponse);
}

message ListInvitationsRequest {}

message ListInvitationsResponse {
  repeated Invitation invitations = 1;
}

message CreateInvitationRequest {
  string organization_id = 1;
  string email = 2;
  // Optional role ID to assign when the invitation is accepted
  optional string role_id = 3;
  // Optional validity duration in hours (default: 168 = 7 days)
  optional int64 validity_hours = 4;
}

message CreateInvitationResponse {
  Invitation invitation = 1;
}

message AnswerInvitationRequest {
  string invitation_id = 1;
  bool accept = 2;
}

message AnswerInvitationResponse {
  Invitation invitation = 1;
}

message Invitation {
  string id = 1;
  string organization_id = 2;
  // User ID - empty for email-based invitations until accepted
  string user_id = 3;
  InvitationState state = 4;
  // Email address the invitation was sent to
  string email = 5;
  // Role ID to assign when the invitation is accepted
  string role_id = 6;
  // Secure token for invitation URLs
  string token = 7;
  google.protobuf.Timestamp created_at = 8;
  // When the invitation expires
  google.protobuf.Timestamp expires_at = 9;
  // When the invitation was answered (accepted or declined)
  google.protobuf.Timestamp answered_at = 10;
}

enum InvitationState {
  INVITATION_STATE_UNSPECIFIED = 0;
  PENDING = 1;
  ACCEPTED = 2;
  DECLINED = 3;
  EXPIRED = 4;
}
