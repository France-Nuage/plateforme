# Prevent duplicate pipelines for merge requests
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH

# Define the pipeline stages
stages:
  - security
  - build
  - code-style
  - unit-tests
  - system-tests
  - documentation
  - release
  - deploy

image: docker:29-cli

services:
  - docker:29-dind

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  # Login to Docker Hub to avoid rate limits (requires DOCKERHUB_USERNAME and DOCKERHUB_TOKEN variables)
  - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin || echo "Docker Hub login failed, continuing..."
  - docker context create buildx-context --docker "host=$DOCKER_HOST,ca=$DOCKER_CERT_PATH/ca.pem,cert=$DOCKER_CERT_PATH/cert.pem,key=$DOCKER_CERT_PATH/key.pem"
  - docker buildx create --use --name ci-builder --driver docker-container buildx-context
  - docker compose down --volumes --remove-orphans

after_script:
  - docker compose down --volumes

variables:
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_TLS_VERIFY: 1
  DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  BUILDKIT_PROGRESS: plain
  GIT_DEPTH: 10
  GIT_STRATEGY: fetch

gitleaks:
  stage: security
  image:
    name: zricethezav/gitleaks:v8.24.2
    entrypoint: [""]
  before_script: []
  script:
    - >
      gitleaks detect
      --source .
      --verbose
      --report-format json
      --report-path gitleaks-report.json
      --exit-code 1
  artifacts:
    paths:
      - gitleaks-report.json
    when: always
    expire_in: 1 week

# Shared build script template
.build_template: &build_template
  stage: build
  variables:
    TARGET: development
    BUILDKIT_INLINE_CACHE: "1"

"build / controlplane":
  <<: *build_template
  rules:
    - changes:
        - controlplane/**/*
        - .gitlab-ci.yml
  script:
    - |
      set -e
      docker buildx build \
        --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}/controlplane:buildcache \
        --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}/controlplane:${CI_COMMIT_REF_SLUG}-development \
        --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}/controlplane:master-development \
        --cache-to type=registry,ref=${CI_REGISTRY_IMAGE}/controlplane:buildcache,mode=max \
        --target development \
        --tag ${CI_REGISTRY_IMAGE}/controlplane:${CI_COMMIT_REF_SLUG}-development \
        --push \
        --file controlplane/Dockerfile \
        controlplane

