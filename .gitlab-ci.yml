# Define the pipeline stages
stages:
  - security
  - build
  - code-style
  - unit-tests
  - system-tests
  - documentation
  - release
  - deploy

image: docker:29-cli

services:
  - docker:29-dind

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - docker buildx create --use --driver docker-container --driver-opt network=host
  - docker compose down --volumes --remove-orphans

after_script:
  - docker compose down --volumes

variables:
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_TLS_VERIFY: 1
  DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  BUILDKIT_PROGRESS: plain
  GIT_DEPTH: 0
  GIT_STRATEGY: clone

gitleaks:
  stage: security
  image:
    name: zricethezav/gitleaks:v8.24.2
    entrypoint: [""]
  before_script: []
  script:
    - >
      gitleaks detect
      --source .
      --verbose
      --report-format json
      --report-path gitleaks-report.json
      --exit-code 1
  artifacts:
    paths:
      - gitleaks-report.json
    when: always
    expire_in: 1 week

"build / development":
  stage: build
  variables:
    TARGET: development
    BUILDKIT_INLINE_CACHE: "1"
  script:
    - |
      # Helper function to build a service
      build_service() {
        local service=$1
        local context=$2
        local dockerfile=$3
        local extra_args=$4

        echo "Building ${service}..."
        local image_tag="${CI_REGISTRY_IMAGE}/${service}:${CI_COMMIT_REF_SLUG}-${TARGET}"
        local cache_ref="${CI_REGISTRY_IMAGE}/${service}:buildcache"

        docker buildx build \
          --cache-from type=registry,ref=${cache_ref} \
          --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}/${service}:${CI_COMMIT_REF_SLUG}-${TARGET} \
          --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}/${service}:master-${TARGET} \
          --cache-to type=registry,ref=${cache_ref},mode=max \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          ${extra_args} \
          --target ${TARGET} \
          --tag ${image_tag} \
          --push \
          --file ${context}/${dockerfile} \
          ${context}
      }

      # Build each service
      build_service "controlplane" "controlplane" "Dockerfile" ""
      build_service "authz-worker" "controlplane" "Dockerfile.authz-worker" ""
      build_service "synchronizer" "controlplane" "Dockerfile.synchronizer" ""
      build_service "protocol" "protocol" "Dockerfile" ""
      build_service "node-sdk" "node-sdk" "Dockerfile" ""
      build_service "console" "." "console/Dockerfile" "--build-arg VITE_OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-francenuage} --build-arg VITE_OIDC_PROVIDER_NAME=${OIDC_PROVIDER_NAME:-keycloak} --build-arg VITE_OIDC_PROVIDER_URL=${OIDC_PROVIDER_URL:-https://keycloak.test/realms/francenuage} --build-arg VITE_APPLICATION_DEFAULT_MODE=${VITE_APPLICATION_DEFAULT_MODE:-rpc} --build-arg VITE_CONTROLPLANE_URL=${CONTROLPLANE_URL:-https://controlplane.test}"
      build_service "system-tests" "." "system-tests/Dockerfile" ""

"build / release":
  stage: build
  variables:
    TARGET: release
    BUILDKIT_INLINE_CACHE: "1"
  script:
    - |
      # Helper function to build a service
      build_service() {
        local service=$1
        local context=$2
        local dockerfile=$3
        local extra_args=$4

        echo "Building ${service}..."
        local image_tag="${CI_REGISTRY_IMAGE}/${service}:${CI_COMMIT_REF_SLUG}-${TARGET}"
        local cache_ref="${CI_REGISTRY_IMAGE}/${service}:buildcache"

        docker buildx build \
          --cache-from type=registry,ref=${cache_ref} \
          --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}/${service}:${CI_COMMIT_REF_SLUG}-${TARGET} \
          --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}/${service}:master-${TARGET} \
          --cache-to type=registry,ref=${cache_ref},mode=max \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          ${extra_args} \
          --target ${TARGET} \
          --tag ${image_tag} \
          --push \
          --file ${context}/${dockerfile} \
          ${context}
      }

      # Build each service (no node-sdk in release)
      build_service "controlplane" "controlplane" "Dockerfile" ""
      build_service "authz-worker" "controlplane" "Dockerfile.authz-worker" ""
      build_service "synchronizer" "controlplane" "Dockerfile.synchronizer" ""
      build_service "protocol" "protocol" "Dockerfile" ""
      build_service "console" "." "console/Dockerfile" "--build-arg VITE_OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-francenuage} --build-arg VITE_OIDC_PROVIDER_NAME=${OIDC_PROVIDER_NAME:-keycloak} --build-arg VITE_OIDC_PROVIDER_URL=${OIDC_PROVIDER_URL:-https://keycloak.test/realms/francenuage} --build-arg VITE_APPLICATION_DEFAULT_MODE=${VITE_APPLICATION_DEFAULT_MODE:-rpc} --build-arg VITE_CONTROLPLANE_URL=${CONTROLPLANE_URL:-https://controlplane.test}"
      build_service "system-tests" "." "system-tests/Dockerfile" ""

"code style / controlplane":
  stage: code-style
  variables:
    SQLX_OFFLINE: true
  script:
    - docker compose run --no-deps --remove-orphans controlplane cargo fmt --check
    - docker compose run --no-deps --remove-orphans controlplane cargo clippy

"code style / console":
  stage: code-style
  script:
    - docker compose run --no-deps --remove-orphans console npm run lint
    - docker compose run --no-deps --remove-orphans console npx prettier --check .

"code style / node-sdk":
  stage: code-style
  script:
    - docker compose run --no-deps --remove-orphans node-sdk npm run lint
    - docker compose run --no-deps --remove-orphans node-sdk npx prettier --check .

"code style / markdown":
  stage: code-style
  script:
    - docker compose run --remove-orphans markdown-lint

"unit tests / authz":
  stage: "unit-tests"
  script:
    - docker compose run zed validate authz/tests.yaml

"unit tests / migration linting":
  stage: "unit-tests"
  script:
    - docker compose run atlas migrate lint --dev-url="postgres://postgres:postgres@atlas-dev-database:5432?sslmode=disable" --dir="file://controlplane/migrations" --git-base=origin/master

"unit tests / controlplane":
  stage: unit-tests
  variables:
    CARGO_INCREMENTAL: "0"
    LLVM_PROFILE_FILE: "cargo-test-%p-%m.profraw"
    RUSTFLAGS: "-Cinstrument-coverage"
    SQLX_OFFLINE: true
  script:
    - docker compose run --remove-orphans controlplane cargo test --workspace --all-features
    - docker compose run --remove-orphans --no-deps controlplane grcov . --binary-path ./target/debug/deps/ -s . -t cobertura --branch --ignore-not-existing --ignore '../*' --ignore "/*" -o cobertura.xml
    - >
      docker compose run --remove-orphans --no-deps controlplane sh -c "xmllint --xpath \"concat('Coverage: ', 100 * string(//coverage/@line-rate), '%')\" cobertura.xml"
  coverage: '/Coverage: \d+(?:\.\d+)?/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: controlplane/cobertura.xml

"system tests / console":
  stage: system-tests
  allow_failure: true
  variables:
    TARGET: release
    VITE_APPLICATION_DEFAULT_MODE: rpc
  after_script:
    - docker compose logs > docker-compose-logs.txt
  script:
    - docker compose run --remove-orphans system-tests npm run test:ci
  artifacts:
    when: always
    paths:
      - system-tests/playwright-report/
      - docker-compose-logs.txt
    expire_in: 1 week

"deploy / console":
  stage: deploy
  script:
    - docker build --target=release --tag=${CI_REGISTRY_IMAGE}/console:release --push --file=console/Dockerfile .
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: on_success
    - when: never

"deploy / apply migrations":
  stage: deploy
  script:
    - docker compose run atlas migrate apply --url="$PRODUCTION_DATABASE_URL" --dir="file://controlplane/migrations"
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: on_success
    - when: never

"deploy / authz-worker":
  stage: deploy
  script:
    - docker pull ${CI_REGISTRY_IMAGE}/authz-worker:master-release
    - docker tag ${CI_REGISTRY_IMAGE}/authz-worker:master-release ${CI_REGISTRY_IMAGE}/authz-worker:release
    - docker push ${CI_REGISTRY_IMAGE}/authz-worker:release
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: on_success
    - when: never

"deploy / apply authz schema":
  stage: deploy
  script:
    - docker compose run zed schema write --endpoint 100.96.0.50:50051 --insecure --token $SPICEDB_TOKEN authz/schema.zed
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: on_success
    - when: never

"deploy / controlplane":
  stage: deploy
  script:
    - docker pull ${CI_REGISTRY_IMAGE}/controlplane:master-release
    - docker tag ${CI_REGISTRY_IMAGE}/controlplane:master-release ${CI_REGISTRY_IMAGE}/controlplane:release
    - docker push ${CI_REGISTRY_IMAGE}/controlplane:release
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: on_success
    - when: never

"deploy / synchronizer":
  stage: deploy
  script:
    - docker pull ${CI_REGISTRY_IMAGE}/synchronizer:master-release
    - docker tag ${CI_REGISTRY_IMAGE}/synchronizer:master-release ${CI_REGISTRY_IMAGE}/synchronizer:release
    - docker push ${CI_REGISTRY_IMAGE}/synchronizer:release
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: on_success
    - when: never

"release":
  image: node:22-alpine
  stage: release
  variables:
    CI: true
    HUSKY: 0
  before_script:
    - apk add --no-cache git
    - git remote set-url origin "https://oauth2:${GITLAB_TOKEN}@gitlab.com/${CI_PROJECT_PATH}.git"
    - npm ci
  script:
    - npx semantic-release
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: on_success
    - when: never
